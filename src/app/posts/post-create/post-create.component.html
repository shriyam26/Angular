<mat-card>
  <mat-spinner *ngIf = "isLoading"></mat-spinner>
  <form (submit) = "onSavePost(postForm)" #postForm = "ngForm" *ngIf = "!isLoading">
    <mat-form-field>
      <input
      matInput
      type = "text"
      name = "title"
      [ngModel] = "post?.title"
      required
      minlength = "5"
      placeholder = "Title"
      #title = "ngModel">
      <mat-error *ngIf="title.invalid">Please enter a title.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput
      rows = "3"
      name = "content"
      [ngModel] = "post?.content"
      required
      placeholder = "Content"
      #content = "ngModel"></textarea>
      <mat-error *ngIf="content.invalid">Please enter a content.</mat-error>
    </mat-form-field>
    <button
    mat-raised-button
    color = "primary"
    type = "submit">Save Post</button>
  </form>
</mat-card>
